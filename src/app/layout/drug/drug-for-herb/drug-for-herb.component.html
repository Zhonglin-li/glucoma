<h4 class="badge badge-pill badge-info">Ingredients of Herbs for Treatment of Other Disease</h4>
&nbsp;
<mat-label>Selected by Target Name:&nbsp;</mat-label>
<mat-form-field mdl-cell mdl-cell--2-col>
  <mat-select [(ngModel)]="selectedTargetName" (ngModelChange)="getHerbs()"
              name="targetName">
    <mat-option *ngFor="let target of targets" [value]="target?.gene">{{target?.gene}}</mat-option>
  </mat-select>
</mat-form-field>


<div class="mdl-grid grid-border">
  <div class="mdl-cell mdl-cell--3-col jsme-border" *ngFor="let herb of herbs">
    <app-jsme [elementId]="herb?.id"
              [width]="'220px'"
              [height]="'250px'"
              [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
              [molString]="herb?.molecule_smile"
    ></app-jsme>
    <a href="{{herb?.molecule_herb_id_url}}" target="_blank">{{herb?.molecule_herb_id}}</a>&nbsp;&nbsp;
    <a href="{{herb?.molecule_herb_id_url}}" target="_blank">{{herb?.generic_name}}</a>
  </div>
</div>
<div>
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--2-col">

    </div>
    <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <b>{{tableTitle}}</b>
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="pageMeta?.total_results"
                     [pageSize]="pageMeta?.per_page"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
